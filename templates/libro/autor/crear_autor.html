<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Creacion de Autor</h2>
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form id="form_creacion" action="{% url 'libro:crear_autor' %}" method="POST">
      {% csrf_token %}
      <div class="modal-body">
        <div id="errores">

        </div>
        {{ form.as_p }}
      </div>
      <div class="modal-footer">
        <button id="boton_creacion" class="btn btn-primary" type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</div>
